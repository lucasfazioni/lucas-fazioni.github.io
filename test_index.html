<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Cards</title>
</head>
<style>
    body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    .switch {
        position: relative;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 280px;
        height: 40px;
        margin: 0 5px;
        background-color: #28334f;
        border-radius: 20px;
        padding: 0 5px;
    }

    .switch input {
        display: none;
    }

    .switch label {
        position: relative;
        z-index: 1;
        height: 100%;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        text-shadow: 0 1px 0 rgba(0, 0, 0, .06);
        transition: background-color 0.3s, color 0.3s;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slider {
        position: absolute;
        top: 2px;
        left: 5px;
        height: calc(100% - 4px);
        background-color: #fff;
        border-radius: 20px;
        transition: left 0.3s, width 0.3s;
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .card {
        background-color: #333;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
    }

    input#all:checked~.slider {
        left: 5px;
        width: calc(33.33% - 10px);
    }

    input#proj:checked~.slider {
        left: calc(33.33% + 5px);
        width: calc(33.33% - 10px);
    }

    input#pesq:checked~.slider {
        left: calc(66.66% + 5px);
        width: calc(33.33% - 10px);
    }

    input#all:checked~label.all,
    input#proj:checked~label.proj,
    input#pesq:checked~label.pesq {
        color: #28334f;
    }

    label {
        color: #fff;
    }

    input:checked~label {
        color: #fff;
    }
</style>

<body>
    <div class="switch">
        <input type="radio" id="all" name="toggle" class="check-toggle" checked>
        <input type="radio" id="proj" name="toggle" class="check-toggle">
        <input type="radio" id="pesq" name="toggle" class="check-toggle">
        <div class="slider"></div>
        <label for="all" class="all" data-filter="all">All</label>
        <label for="proj" class="proj" data-filter="project">Projects</label>
        <label for="pesq" class="pesq" data-filter="research">Research</label>
    </div>

    <div class="cards">
        <div class="card" data-category="project">
            <h3>Project 1</h3>
            <p>Details about project 1.</p>
        </div>
        <div class="card" data-category="research">
            <h3>Research 1</h3>
            <p>Details about research 1.</p>
        </div>
        <div class="card" data-category="project">
            <h3>Project 2</h3>
            <p>Details about project 2.</p>
        </div>
        <div class="card" data-category="research">
            <h3>Research 2</h3>
            <p>Details about research 2.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filters = document.querySelectorAll('.switch label');
            const cards = document.querySelectorAll('.card');

            filters.forEach(filter => {
                filter.addEventListener('click', function () {
                    const filterValue = this.getAttribute('data-filter');
                    cards.forEach(card => {
                        if (filterValue === 'all' || card.getAttribute('data-category') === filterValue) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });


    </script>
</body>

</html>
