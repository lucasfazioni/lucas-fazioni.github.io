<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experience</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title-container {
            display: flex;
            align-items: center;
        }

        .title-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom right, #6a1b9a, #ab47bc);
            mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23fff" d="M12 0L9.804 2.196 12 4.392 14.196 2.196zM12 4.392L4.392 12 12 19.608 19.608 12zM6 6L0 12 6 18z"/></svg>') center / contain no-repeat;
            margin-right: 10px;
        }

        .title-text {
            font-size: 12em;
            font-style: bold;
            font-family: "Roboto Mono", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to right, #071a4b, #3c4355, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <div class="title-icon"></div>
        <div class="title-text">My Experience</div>
    </div>
</body>

</html>
