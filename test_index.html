<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Rotativa</title>
    <style>
        body {
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 8%, rgba(204, 204, 204, 1) 90%);
        }

        .image-container {
            width: 300px;
            height: 350px;
            overflow: hidden;
            transform: rotate(5deg);
            transition: transform 0.5s ease;
            border: 2px solid #9c9b9b;
            border-radius: 35px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container:hover {
            transform: rotate(0deg);
            border: 2px solid #fff;
            box-shadow: 0px 0px 10px 5px rgb(255 255 255 / 21%);
            /* Sombra branca */
        }
    </style>
</head>

<body>
    <div class="switch">
        <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
        <label for="language-toggle"></label>
        <span class="on">PT</span>
        <span class="off">EN</span>
    </div>

    <h1 id="greeting">Olá, bem-vindo ao nosso site!</h1>
    <p id="description">Este é um exemplo de site traduzido.</p>

</body>
<script>
    const translations = {
        pt: {
            greeting: "Olá, bem-vindo ao nosso site!",
            description: "Este é um exemplo de site traduzido.",
            // Adicione mais traduções aqui
        },
        en: {
            greeting: "Hello, welcome to our website!",
            description: "This is an example of a translated website.",
            // Add more translations here
        }
    };

    function changeLanguage(lang) {
        document.getElementById('greeting').textContent = translations[lang].greeting;
        document.getElementById('description').textContent = translations[lang].description;
        // Atualize mais elementos aqui
    }

    document.getElementById('language-toggle').addEventListener('change', function () {
        if (this.checked) {
            changeLanguage('en');
        } else {
            changeLanguage('pt');
        }
    });


</script>

</html>
