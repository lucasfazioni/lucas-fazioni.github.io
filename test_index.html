<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Cards</title>
</head>
<style>
    body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    .switch {
        position: relative;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 280px;
        height: 40px;
        margin: 0 5px;
        background-color: #28334f;
        border-radius: 20px;
        padding: 0 5px;
    }

    .switch input {
        display: none;
    }

    .switch label {
        position: relative;
        z-index: 1;
        height: 100%;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        text-shadow: 0 1px 0 rgba(0, 0, 0, .06);
        transition: background-color 0.3s, color 0.3s;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slider {
        position: absolute;
        top: 2px;
        left: 5px;
        height: calc(100% - 4px);
        background-color: #fff;
        border-radius: 20px;
        transition: left 0.3s, width 0.3s;
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .card {
        background-color: #333;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
    }

    input#all:checked~.slider {
        left: 5px;
        width: calc(33.33% - 10px);
    }

    input#proj:checked~.slider {
        left: calc(33.33% + 5px);
        width: calc(33.33% - 10px);
    }

    input#pesq:checked~.slider {
        left: calc(66.66% + 5px);
        width: calc(33.33% - 10px);
    }

    input#all:checked~label.all,
    input#proj:checked~label.proj,
    input#pesq:checked~label.pesq {
        color: #28334f;
    }

    label {
        color: #fff;
    }

    input:checked~label {
        color: #fff;
    }
</style>

        <input type="text" name="name" placeholder="Your Name">
        <input type="text" name="email" placeholder="Your Email" />

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
